<script type="text/javascript">
    RED.nodes.registerType('http-request', {
        category: 'network',
        color: '#E3ECDF',
        defaults: {
            name: { value: '' },         // Name field added
            servicetype: { value: 'meta'},     // meta oder data
            service: { value: '' },      // Service field
            method: { value: 'GET' },    // Method field (default to GET)
            server: { value: "", type: "remote-server" },
            format: {value: "original"}
        },
        inputs: 1,     // Number of inputs to the node
        outputs: 1,    // Number of outputs from the node
        icon: "font-awesome/fa-exchange", // Icon for the node
        label: function () {
            return this.name || this.url || "http-request"; 
        }
    });
</script>

<script type="text/html" data-template-name="http-request">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-link"></i> Name</label>
        <input type="text" id="node-input-server" placeholder="Server">
    </div>

    <div class="form-row">
        <label for="node-input-servicetype"><i class="fa fa-cogs"></i> Type</label>
        <select id="node-input-servicetype">
            <option value="meta">meta</option>
            <option value="data">data</option>
        </select>
    </div>


<div class="form-row">
    <label for="node-input-service"><i class="fa fa-cogs"></i> Service</label>
    <input type="text" id="node-input-service" placeholder="service">
</div>

<div class="form-row">
    <label for="node-input-method"><i class="fa fa-code"></i> Method</label>
    <select id="node-input-method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
    </select>
</div>

<div class="form-row">
    <label for="node-input-format"><i class="fa fa-table"></i> Output</label>
    <select id="node-input-format">
        <option value="original" selected>Origial Output</option>
        <option value="modified" >Modified Output</option>
    </select>
</div>

</script>
